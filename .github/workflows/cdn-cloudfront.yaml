name: CloudFront CDN deployment
on:
  push:
    branches:
      - master
  workflow_dispatch:
env:
  region: us-east-1
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Install required packages and build react application
        run: |
          npm install
          npm run build

      - name: Assume AWS IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.region }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Upload build artifacts to S3 bucket
        run: |
          aws s3 cp --recursive ./build/ s3://ic-devops-b4-ismail/todo-frontend-ismail/
      - name: Invalidate cache of cloudfront distribution
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.CF_DISTRIBUTION_ID }} --paths "/*"
