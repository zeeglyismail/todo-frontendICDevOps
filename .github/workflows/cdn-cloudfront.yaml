name: CloudFront CDN deployment
on:
  push:
    branches:
      - master
  workflow_dispatch:
env:
  region: ap-southeast-1
permissions:
  id-token: write
  contents: read
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Install required packages and build react application
        run: |
          npm install
          npm run build

      - name: Assume AWS IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.region }}
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_S3_AND_CLOUDFRONT_ZEEGLY}}
          role-session-name: deployment

      - name: Upload build artifacts to S3 bucket
        run: |
          aws s3 cp --recursive ./build/ s3://zeegly/todo-frontend-ismail/
